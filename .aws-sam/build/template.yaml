AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'discord-webhook

  Simple collection of functions to generate a message via a Discord Webhook

  '
Globals:
  Function:
    Timeout: 3
Resources:
  DiscordWebhookStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../statemachines/discord-webhook.asl.json
      DefinitionSubstitutions:
        DiscordCheckWebhookFunctionArn:
          Fn::GetAtt:
          - DiscordCheckWebhookFunction
          - Arn
        DiscordPostMessageFunctionArn:
          Fn::GetAtt:
          - DiscordPostMessageFunction
          - Arn
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: DiscordCheckWebhookFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: DiscordPostMessageFunction
  DiscordCheckWebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DiscordCheckWebhookFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
  DiscordPostMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DiscordPostMessageFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
Outputs:
  DiscordWebhookStateMachineArn:
    Description: Discord Webhook State Machine ARN
    Value:
      Ref: DiscordWebhookStateMachine
  DiscordWebhookStateMachineRole:
    Description: Implicit IAM Role created for Discord Webhook State Machine
    Value:
      Fn::GetAtt:
      - DiscordWebhookStateMachineRole
      - Arn
